<h1>Stateful</h1>
<p class="lead">Ejemplo de componete stateful.</p>
<main role="main" class="container">
    <div class="starter-template row">
        <div class="card col-3" *ngFor="let camiseta of shopModel.shopItems">
            <app-stateless [product]="camiseta"></app-stateless>
        </div>
    </div>
    <ul class="list-group">
        <li *ngFor="let boughtItem of boughtItems" class="list-groupitem">{{boughtItem.title}}</li>
    </ul>
</main><!-- /.container -->
