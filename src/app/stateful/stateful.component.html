<h1>Stateful</h1>
<p class="lead">Ejemplo de componete stateful.</p>
<main role="main" class="container">
    <div class="starter-template row">
        <div class="card col-3" *ngFor="let camiseta of shopModel.shopItems">
            <img class="card-img-top" src="{{camiseta.picture}}" alt="{{camiseta.title}}">
            <div class="card-body">
                <h5 class="card-title">{{camiseta.title}}</h5>
                <p class="card-text">{{camiseta.desc}}</p>
                <p class="card-text">Precio:
                    {{camiseta.price}}â‚¬</p>
                <button href="#" class="btn btn-primary"
                    (click)="clickItem(camiseta)">Comprar</button>
            </div>
        </div>
    </div>
    <ul class="list-group">
        <li *ngFor="let boughtItem of boughtItems" class="list-groupitem">{{boughtItem.title}}</li>
    </ul>
</main><!-- /.container -->
